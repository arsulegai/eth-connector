  swagger-ui:
    url: /open-api.yml
  api-docs:
    enabled: false
besu:
  rpcEndpoints:
    - http://localhost:8545

  wallet:
    path: src/test/resources/wallet
    password: testpassword
  gasPrice: 0
  gasLimit: 2147483647
  client:
    rest:
      apikey: xyz
kafka:
  integration-points:
    -
      brokerHost: localhost:9093
      groupId: besu-consumer
